{% extends "base.html" %}
{% load static %}


{% block title  %}
This Post Title
{% endblock  %}

{% block css_files  %}
    <link rel="stylesheet" href="{% static "blog/post-detail.css" %}"/>
{% endblock  %}


{% block content %}
<section id="summary">
    <h2>Post Title</h2>
    <article>
        <img src="{% static "blog/images/"|add:post.image %}" alt={{ post.title }} />
        <address>By {{ post.author }}</address>
        <div>
            Last update on <time>{{ post.date|date:"d M Y" }}</time>s
        </div>
    </article>
</section>

<main>
    {{post.content|linebreaks}}
</main>


{% endblock  %}
